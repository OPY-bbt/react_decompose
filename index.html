<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>react_decompose</title>
    <script src="./react.js"></script>
    <script src="./react.dom.js"></script>
</head>
<body>
    <div id="app"></div>

    </script>
